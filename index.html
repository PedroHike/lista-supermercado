<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">

<body>
    <header>
        <img src="./src/imagens/supermercados.png" alt="">
        <h2>Lista de Supermercado</h2>
    </header>
    <div class="cadastro">
        <div class="preenchimento">
            <input type="text" placeholder="Nome do produto" name="nome-produto">
            <div class="numeros">
                <input type="number" placeholder="Valor" name="valor-produto" step="0.01">
                <input type="number" placeholder="Quantidade" name="quantidade" step="0.01">
            </div>
        </div>
        <input type="submit" name="cadastrar" value="Cadastrar" onclick="cadastrar()">
    </div>
    <div class="lista-produtos">
        <!-- <div class="lista-produto-single">

                <img class="lixeira" src="./src/imagens/excluir.png" alt="">
            </div>
        </div> -->
        

    </div>
    <div class="soma-produto">
        <h2>Total: R$ <span>0.00</span></h2>
    </div>

    <button name="limpar" onclick="limpar()">Limpar</button>

    <script src="./src/js/script.js"></script>
</body>

</html>
